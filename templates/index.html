<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ表示</title>
    <style>
        /* モーダル用のCSS (簡易版、必要に応じて調整してください) */
        .modal {
            display: none; /* 初期状態では非表示 */
            position: fixed; /* 画面に固定 */
            z-index: 1000; /* 最前面に表示 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* スクロール可能にする */
            background-color: rgba(0,0,0,0.4); /* 半透明の背景 */
            justify-content: center; /* 水平中央 */
            align-items: center; /* 垂直中央 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 上下中央、左右中央 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 幅 */
            max-width: 500px; /* 最大幅 */
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        input[type="text"] { padding: 8px; width: calc(100% - 20px); margin-bottom: 10px; }

        /* ユーザー検索結果リストのスタイル */
        #searchResultsList {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-height: 200px; /* スクロール可能にする */
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        #searchResultsList li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        #searchResultsList li:last-child {
            border-bottom: none;
        }
        #searchResultsList li:hover {
            background-color: #f0f0f0;
        }
        #searchResultsList li.selected {
            background-color: #e0e0ff; /* 選択されたアイテムの背景色 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>データ表示</h1>
    <p>現在のEvent ID: <strong>{{ .EventID }}</strong></p>
    <p>現在のUser No: <strong id="displayedUserNo">{{ .UserNo }}</strong></p>

    <!-- ユーザー検索ポップアップを開くボタン -->
    <button id="openUserSearchModal">ユーザ検索</button>

    <!-- eventidは変更されないので、隠しフィールドで保持 -->
    <input type="hidden" id="currentEventId" value="{{ .EventID }}">

    <!-- 検索結果が表示される領域 -->
    <div id="dataDisplayArea">
        {{ template "data_table" . }} <!-- 初回ロード時にdata_table.htmlを呼び出す -->
    </div>

    <!-- ユーザー検索用のモーダルダイアログ -->
    <div id="userSearchModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>ユーザ検索</h2>
            <label for="searchUserName">ユーザ名に含まれる文字列:</label>
            <input type="text" id="searchUserName" placeholder="ユーザ名を入力">
            <button id="searchUserBtn">検索</button>

            <div id="searchResultsContainer">
                <ul id="searchResultsList">
                    <!-- 検索結果がここに動的に追加される -->
                </ul>
                <p id="noResultsMessage" style="display: none; color: gray;">検索結果がありません。</p>
            </div>
            
            <button id="selectUserAndRefreshBtn" style="margin-top: 20px;" disabled>選択して再表示</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openModalBtn = document.getElementById('openUserSearchModal');
            const modal = document.getElementById('userSearchModal');
            const closeBtn = modal.querySelector('.close-button');
            const searchUserNameInput = document.getElementById('searchUserName');
            const searchUserBtn = document.getElementById('searchUserBtn');
            const searchResultsList = document.getElementById('searchResultsList');
            const noResultsMessage = document.getElementById('noResultsMessage');
            const selectUserAndRefreshBtn = document.getElementById('selectUserAndRefreshBtn');
            const dataDisplayArea = document.getElementById('dataDisplayArea');
            const displayedUserNoSpan = document.getElementById('displayedUserNo');

            const currentEventId = document.getElementById('currentEventId').value;
            let selectedUserNo = null; // 選択されたusernoを保持する変数

            // ポップアップを開く
            openModalBtn.onclick = function() {
                modal.style.display = 'flex';
                searchUserNameInput.value = ''; // 検索フィールドをクリア
                searchResultsList.innerHTML = ''; // 検索結果をクリア
                noResultsMessage.style.display = 'none';
                selectUserAndRefreshBtn.disabled = true; // ボタンを無効化
                selectedUserNo = null; // 選択状態をリセット
            }

            // ポップアップを閉じる (Xボタン)
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            // ポップアップを閉じる (モーダルの外側をクリック)
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // ユーザー名検索ボタン押下時の処理
            searchUserBtn.onclick = function() {
                const nameQuery = searchUserNameInput.value;
                searchResultsList.innerHTML = ''; // 既存の検索結果をクリア
                noResultsMessage.style.display = 'none';
                selectUserAndRefreshBtn.disabled = true;
                selectedUserNo = null;

                fetch(`/search-users?name=${encodeURIComponent(nameQuery)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // JSONレスポンスをパース
                })
                .then(users => {
                    if (users.length === 0) {
                        noResultsMessage.style.display = 'block';
                    } else {
                        users.forEach(user => {
                            const li = document.createElement('li');
                            li.textContent = `${user.username} (No: ${user.userno})`;
                            li.dataset.userno = user.userno; // usernoをカスタムデータ属性として保持
                            li.dataset.username = user.username; // usernameも保持 (表示用)
                            li.onclick = function() {
                                // 選択状態のスタイルをリセット
                                document.querySelectorAll('#searchResultsList li').forEach(item => {
                                    item.classList.remove('selected');
                                });
                                // クリックされたアイテムを選択状態にする
                                li.classList.add('selected');
                                selectedUserNo = user.userno;
                                selectUserAndRefreshBtn.disabled = false; // 選択ボタンを有効化
                            };
                            searchResultsList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error searching users:', error);
                    alert('ユーザー検索に失敗しました。');
                });
            }

            // 「選択して再表示」ボタン押下時の処理
            selectUserAndRefreshBtn.onclick = function() {
                if (!selectedUserNo) {
                    alert('ユーザーを選択してください。');
                    return;
                }

                // メイン画面のデータ更新Ajaxリクエストを送信 (前回と同じロジック)
                fetch(`/?eventid=${currentEventId}&userno=${selectedUserNo}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(htmlFragment => {
                    dataDisplayArea.innerHTML = htmlFragment;
                    displayedUserNoSpan.textContent = selectedUserNo; // メイン画面のuserno表示を更新
                    modal.style.display = 'none'; // ポップアップを閉じる
                })
                .catch(error => {
                    console.error('Error refreshing main data:', error);
                    alert('メインデータの更新に失敗しました。');
                    modal.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
