<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ表示</title>
    <style>
        /* モーダル用のCSS (簡易版、必要に応じて調整してください) */
        .modal {
            display: none; /* 初期状態では非表示 */
            position: fixed; /* 画面に固定 */
            z-index: 1000; /* 最前面に表示 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* スクロール可能にする */
            background-color: rgba(0,0,0,0.4); /* 半透明の背景 */
            justify-content: center; /* 水平中央 */
            align-items: center; /* 垂直中央 */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 上下中央、左右中央 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 幅 */
            max-width: 500px; /* 最大幅 */
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        input[type="text"] { padding: 8px; width: calc(100% - 20px); margin-bottom: 10px; }

        /* 検索結果リストのスタイル (共通化のためクラス名に変更) */
        .searchResultsList {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-height: 200px; /* スクロール可能にする */
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .searchResultsList li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .searchResultsList li:last-child {
            border-bottom: none;
        }
        .searchResultsList li:hover {
            background-color: #f0f0f0;
        }
        .searchResultsList li.selected {
            background-color: #e0e0ff; /* 選択されたアイテムの背景色 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>データ表示</h1>
    <p>現在のEvent ID: <strong id="displayedEventId">{{ .EventID }}</strong></p>
    <p>現在のUser No: <strong id="displayedUserNo">{{ .UserNo }}</strong></p>

    <!-- イベント検索ポップアップを開くボタン -->
    <button id="openEventSearchModal">イベント検索</button>
    <!-- ユーザー検索ポップアップを開くボタン -->
    <button id="openUserSearchModal">ユーザ検索</button>

    <!-- eventidとusernoはJavaScriptで管理するため、初期値のみ設定 -->
    <input type="hidden" id="initialEventId" value="{{ .EventID }}">
    <input type="hidden" id="initialUserNo" value="{{ .UserNo }}">

    <!-- 検索結果が表示される領域 -->
    <div id="dataDisplayArea">
        {{ template "data_table" . }} <!-- 初回ロード時にdata_table.htmlを呼び出す -->
    </div>

    <!-- イベント検索用のモーダルダイアログ (新規追加) -->
    <div id="eventSearchModal" class="modal">
        <div class="modal-content">
            <span class="close-button event-close-button">&times;</span>
            <h2>イベント検索</h2>
            <label for="searchEventName">イベント名に含まれる文字列:</label>
            <input type="text" id="searchEventName" placeholder="イベント名を入力">
            <button id="searchEventBtn">検索</button>

            <div id="eventSearchResultsContainer">
                <ul id="searchEventsList" class="searchResultsList">
                    <!-- 検索結果がここに動的に追加される -->
                </ul>
                <p id="noEventResultsMessage" style="display: none; color: gray;">検索結果がありません。</p>
            </div>
            
            <button id="selectEventAndRefreshBtn" style="margin-top: 20px;" disabled>選択して再表示</button>
        </div>
    </div>

    <!-- ユーザー検索用のモーダルダイアログ (前回から変更なし) -->
    <div id="userSearchModal" class="modal">
        <div class="modal-content">
            <span class="close-button user-close-button">&times;</span>
            <h2>ユーザ検索</h2>
            <label for="searchUserName">ユーザ名に含まれる文字列:</label>
            <input type="text" id="searchUserName" placeholder="ユーザ名を入力">
            <button id="searchUserBtn">検索</button>

            <div id="userSearchResultsContainer">
                <ul id="searchUsersList" class="searchResultsList"> <!-- IDをsearchResultsListからsearchUsersListに変更 -->
                    <!-- 検索結果がここに動的に追加される -->
                </ul>
                <p id="noUserResultsMessage" style="display: none; color: gray;">検索結果がありません。</p>
            </div>
            
            <button id="selectUserAndRefreshBtn" style="margin-top: 20px;" disabled>選択して再表示</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // グローバル変数として現在のEvent IDとUser Noを保持
            let currentEventId = document.getElementById('initialEventId').value;
            let currentUserNo = document.getElementById('initialUserNo').value;

            // DOM要素の取得
            const dataDisplayArea = document.getElementById('dataDisplayArea');
            const displayedEventIdSpan = document.getElementById('displayedEventId');
            const displayedUserNoSpan = document.getElementById('displayedUserNo');

            // --- イベント検索モーダル関連 ---
            const openEventModalBtn = document.getElementById('openEventSearchModal');
            const eventModal = document.getElementById('eventSearchModal');
            const eventCloseBtn = eventModal.querySelector('.event-close-button');
            const searchEventNameInput = document.getElementById('searchEventName');
            const searchEventBtn = document.getElementById('searchEventBtn');
            const searchEventsList = document.getElementById('searchEventsList');
            const noEventResultsMessage = document.getElementById('noEventResultsMessage');
            const selectEventAndRefreshBtn = document.getElementById('selectEventAndRefreshBtn');
            let selectedEventNo = null; // イベント検索モーダル内で選択されたEventNo

            // --- ユーザー検索モーダル関連 ---
            const openUserModalBtn = document.getElementById('openUserSearchModal');
            const userModal = document.getElementById('userSearchModal');
            const userCloseBtn = userModal.querySelector('.user-close-button');
            const searchUserNameInput = document.getElementById('searchUserName');
            const searchUserBtn = document.getElementById('searchUserBtn');
            const searchUsersList = document.getElementById('searchUsersList'); // IDをsearchResultsListからsearchUsersListに変更
            const noUserResultsMessage = document.getElementById('noUserResultsMessage');
            const selectUserAndRefreshBtn = document.getElementById('selectUserAndRefreshBtn');
            let selectedUserNo = null; // ユーザー検索モーダル内で選択されたUserNo

            // --- 共通関数 ---

            // 指定されたモーダルを閉じる
            function closeModal(modalElement) {
                modalElement.style.display = 'none';
            }

            // メイン画面のデータを更新する関数
            function refreshMainData() {
                fetch(`/?eventid=${currentEventId}&userno=${currentUserNo}`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(htmlFragment => {
                    dataDisplayArea.innerHTML = htmlFragment;
                    displayedEventIdSpan.textContent = currentEventId; // メイン画面のEvent ID表示を更新
                    displayedUserNoSpan.textContent = currentUserNo;   // メイン画面のUser No表示を更新
                })
                .catch(error => {
                    console.error('Error refreshing main data:', error);
                    alert('メインデータの更新に失敗しました。');
                });
            }

            // --- イベント検索モーダル処理 ---

            openEventModalBtn.onclick = function() {
                closeModal(userModal); // 他のモーダルが開いていたら閉じる
                eventModal.style.display = 'flex';
                searchEventNameInput.value = '';
                searchEventsList.innerHTML = '';
                noEventResultsMessage.style.display = 'none';
                selectEventAndRefreshBtn.disabled = true;
                selectedEventNo = null;
            }

            eventCloseBtn.onclick = function() {
                closeModal(eventModal);
            }

            searchEventBtn.onclick = function() {
                const nameQuery = searchEventNameInput.value;
                searchEventsList.innerHTML = ''; // 既存の検索結果をクリア
                noEventResultsMessage.style.display = 'none';
                selectEventAndRefreshBtn.disabled = true;
                selectedEventNo = null;

                fetch(`/search-events?name=${encodeURIComponent(nameQuery)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // JSONレスポンスをパース
                })
                .then(events => {
                    if (events.length === 0) {
                        noEventResultsMessage.style.display = 'block';
                    } else {
                        events.forEach(event => {
                            const li = document.createElement('li');
                            li.textContent = `${event.eventname} (ID: ${event.eventno})`;
                            li.dataset.eventno = event.eventno; // eventnoをカスタムデータ属性として保持
                            li.onclick = function() {
                                // 選択状態のスタイルをリセット
                                document.querySelectorAll('#searchEventsList li').forEach(item => {
                                    item.classList.remove('selected');
                                });
                                // クリックされたアイテムを選択状態にする
                                li.classList.add('selected');
                                selectedEventNo = event.eventno;
                                selectEventAndRefreshBtn.disabled = false; // 選択ボタンを有効化
                            };
                            searchEventsList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error searching events:', error);
                    alert('イベント検索に失敗しました。');
                });
            }

            selectEventAndRefreshBtn.onclick = function() {
                if (!selectedEventNo) {
                    alert('イベントを選択してください。');
                    return;
                }
                currentEventId = selectedEventNo; // グローバル変数を更新
                refreshMainData(); // メインデータを更新
                closeModal(eventModal); // ポップアップを閉じる
            }

            // --- ユーザー検索モーダル処理 (前回からの修正) ---

            openUserModalBtn.onclick = function() {
                closeModal(eventModal); // 他のモーダルが開いていたら閉じる
                userModal.style.display = 'flex';
                searchUserNameInput.value = '';
                searchUsersList.innerHTML = '';
                noUserResultsMessage.style.display = 'none';
                selectUserAndRefreshBtn.disabled = true;
                selectedUserNo = null;
            }

            userCloseBtn.onclick = function() {
                closeModal(userModal);
            }

            searchUserBtn.onclick = function() {
                const nameQuery = searchUserNameInput.value;
                searchUsersList.innerHTML = '';
                noUserResultsMessage.style.display = 'none';
                selectUserAndRefreshBtn.disabled = true;
                selectedUserNo = null;

                fetch(`/search-users?name=${encodeURIComponent(nameQuery)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(users => {
                    if (users.length === 0) {
                        noUserResultsMessage.style.display = 'block';
                    } else {
                        users.forEach(user => {
                            const li = document.createElement('li');
                            li.textContent = `${user.username} (No: ${user.userno})`;
                            li.dataset.userno = user.userno;
                            li.onclick = function() {
                                document.querySelectorAll('#searchUsersList li').forEach(item => { // IDをsearchUsersListに変更
                                    item.classList.remove('selected');
                                });
                                li.classList.add('selected');
                                selectedUserNo = user.userno;
                                selectUserAndRefreshBtn.disabled = false;
                            };
                            searchUsersList.appendChild(li);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error searching users:', error);
                    alert('ユーザー検索に失敗しました。');
                });
            }

            selectUserAndRefreshBtn.onclick = function() {
                if (!selectedUserNo) {
                    alert('ユーザーを選択してください。');
                    return;
                }
                currentUserNo = selectedUserNo; // グローバル変数を更新
                refreshMainData(); // メインデータを更新
                closeModal(userModal); // ポップアップを閉じる
            }

            // モーダルの外側をクリックで閉じる共通処理
            window.onclick = function(event) {
                if (event.target == eventModal) {
                    closeModal(eventModal);
                }
                if (event.target == userModal) {
                    closeModal(userModal);
                }
            }
        });
    </script>
</body>
</html>
